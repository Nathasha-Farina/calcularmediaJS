<!DOCTYPE html>
    <head>
        <title>Medias</title>
        <meta charset="uft-8">

        <script>
            (function(){
                function calcularMedia(){
                    
                    var total = 0;
                    var qtdNotas = arguments.length;
                    var x = 0;

                    while(typeof arguments[x] === 'number'){
                        total += arguments[x];
                        x++;
                    }

                    return total / qtdNotas ;
                
                }
                var media1 = calcularMedia(2,3);
                var media2 = calcularMedia(4,0,10,10);

                console.log('Media 1: ', media1);
                console.log('Media 2: ', media2);
            })()
        </script>

    </head>
    <body>
        <h1>Calculando Media</h1>
    </body>
